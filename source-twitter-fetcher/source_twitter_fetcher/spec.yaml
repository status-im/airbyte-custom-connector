documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Twitter Fetcher
  type: object
  required:
    - credentials
    - account_id
    - tags
  properties:
    credentials:
      title: Twitter Dev account Credentials
      type: object
      properties:
        client_id:
          title:        client_id
          type:         string
          description:  "Client ID of Twitter Application"
          airbyte_secret: true
        client_secret:
          title:        client_secret
          type:         string
          description:  "Client secret of Twitter Application"
          airbyte_secret: true
        access_token:
          title:        access_token
          type:         string
          description:  "Access Token of Twitter Dev Account link"
          airbyte_secret: true
        refresh_token:
          title:        refresh_token
          type:         string
          description:  "Access Token of Twitter Dev Account link"
          airbyte_secret: true
        token_expiry_date:
          title:        token_expiry_date
          type:         string
          description:  "Access Token of Twitter Dev Account link"
    account_id:
      type:             string
      title:            "Account Id"
      description:      "Id of the Twitter Account to fetch info from"
    start_time:
      type:         string
      description:  "Start date of fetching data. If not provided, defaults to 5 days before current time."
      format:       datetime
    tags:
      type: array
      title: "Tags to Monitor"
      description: "List of Twitter handles to monitor (e.g., ['@IFT', '@Airbyte'])"
      items:
        type: string
      minItems: 1
    tags_frequent_extractions:
      type: boolean
      title: "Tags Frequent Extractions"
      description: "If true, defaults start_time to 1 hour 15 minutes before current time for more frequent extractions. If false, defaults to 5 days before current time."
      default: false
    space_ids:
      type: array
      title: "Space IDs"
      description: "List of Twitter Space IDs to fetch (e.g., ['1eaKbjbeejvKX', '1SLjjRYNejbKM']). If not provided, no spaces will be fetched."
      items:
        type: string
      minItems: 0
