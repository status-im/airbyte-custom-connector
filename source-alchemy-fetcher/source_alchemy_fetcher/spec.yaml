documentationUrl: https://docs.alchemy.com/reference/token-api-quickstart
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Alchemy Token Price Fetcher Spec
  type: object
  required:
    - api_key
    - tokens
  properties:
    api_key:
      type: string
      title: API Key
      description: Your Alchemy API key.
      airbyte_secret: true

    tokens:
      title: Tokens
      description: List of tokens that will be extracted.
      type: array
      items:
        type: object
        properties:
          network:
            title: Chain Name
            type: string
            description: The chain name as it is in Alchemy
            type:
              - string
              - "null"
            enum:
              - "null"
              - eth-mainnet
              - opt-mainnet
              - arb-mainnet
              - base-mainnet
              - frax-mainnet
              - zora-mainnet
              - linea-mainnet
            default: "null"
            order: 0
          address:
            title: Address
            type: string
            description: Token contract address
            type:
              - string
              - "null"
            default: "null"
            order: 1
          symbol:
            title: Symbol
            type: string
            description: Token symbol
            items:
              type: string
            examples:
              - ["ETH", "BTC", "USDT"]
            order: 3
          start_date:
            type:
              - string
              - "null"
            title: "Historical start date for backfills"
            description: 'Optional start date to add historical data. If not provided, defaults to yesterday. Format: YYYY-MM-DD'
            examples:
              - "2026-01-01"
              - "2026-12-02"
            order: 4
          end_date:
            type:
              - string
              - "null"
            title: "Historical end date for backfills"
            description: 'Optional end date to add historical data. If not provided, defaults to yesterday. Format: YYYY-MM-DD'
            examples:
              - "2026-01-01"
              - "2026-12-02"
            order: 5
          interval:
            type: string
            title: Fetch interval
            description: Time interval for data points.
            enum:
              - 5m
              - 1h
              - 1d
            default: 1d
            order: 6
