documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Etherscan Spec
  type: object
  required:
    - wallets
    - api_key
    - chain_id
  properties:
    api_key:
      title: 'Api Key'
      type: string
      description: 'Etherscan API key'
      airbyte_secret: true
    chain_id:
      title: 'Chain Id'
      type: string
      description: 'Id of the blockchain'
    delta:
      title: 'Transaction days delta'
      type: integer
      default: 1
      description: 'Number of previous days to fetch transaction'
    wallets:
      title: Wallets
      description: "List of wallet to scan"
      type: array
      items:
        type: object
        properties:
          address:
            title: address
            type: string
            description: 'Address of the wallet'
          name:
            title: name
            type: string
            description: 'Name of the wallet'
          tag:
            title: tag
            type: string
            description: 'Wallet Tag'
    tokens:
      title: Tokens
      description: "List of tokens to fetch balance"
      type: array
      items:
        type: object
        properties:
          address:
            title: address
            type: string
            description: 'Address of the token'
          name:
            title: name
            type: string
            description: 'Name of the token'
