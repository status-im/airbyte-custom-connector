documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Etherscan Spec
  type: object
  required:
    - wallets
    - backfill
    - sleep_seconds
    - api_key
    - chain_id
    - pagination_offset
  properties:
    api_key:
        title: 'Api Key'
        type: string
        description: 'Etherscan API key'
        airbyte_secret: true
    backfill:
        title: 'Backfill wallet transactions'
        type: boolean
        description: 'If True all of the wallet transactions will be fetched'
        default: false
    pagination_offset:
        title: 'Pagination Offset'
        type: integer
        description: 'Number of records to pull from the REST API per page'
        default: 150
    sleep_seconds:
        title: 'Sleep seconds'
        type: integer
        description: 'The number of seconds to sleep between requests'
        default: 2
    chain_id:
        title: 'Chain Id'
        type: string
        description: 'Id of the blockchain'
    wallets:
        title: Wallets
        description: "List of wallets to monitor their transactions and balance"
        type: array
        items:
            type: object
            properties:
                address:
                    title: Address
                    type: string
                    description: 'Address of the wallet'
                    order: 1
                name:
                    title: Name
                    type: string
                    description: 'Name of the wallet'
                    order: 2
                tags:
                    title: Tags
                    type: array
                    description: 'Wallet tags'
                    items:
                        type: string
                    order: 3
    tokens:
        title: Tokens
        description: "List of tokens that will be monitored within the specified wallets"
        type: array
        items:
            type: object
            properties:
                name:
                    title: "Token symbol"
                    type: string
                    description: "The token's symbol"
                    order: 1
                address:
                    title: Address
                    type: string
                    description: 'Address of the token'
                    order: 2
