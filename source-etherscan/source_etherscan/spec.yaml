documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Etherscan Spec
  type: object
  required:
    - wallets
    - backfill
    - sleep_seconds
    - api_key
    - chain_id
  properties:
    api_key:
        title: 'Api Key'
        type: string
        description: 'Etherscan API key'
        airbyte_secret: true
    backfill:
        title: 'Backfill wallet transactions'
        type: boolean
        description: 'If True all of the wallet transactions will be fetched'
        default: false
    sleep_seconds:
        title: 'Sleep seconds'
        type: integer
        description: 'The number of seconds to sleep between requests'
        default: 2
    chain_id:
        title: 'Chain Id'
        type: string
        description: 'Id of the blockchain'
    wallets:
        title: Wallets
        description: "List of wallet to scan"
        type: array
        items:
            type: object
            properties:
                address:
                    title: Address
                    type: string
                    description: 'Address of the wallet'
                    order: 1
                name:
                    title: Name
                    type: string
                    description: 'Name of the wallet'
                    order: 2
                tags:
                    title: Tags
                    type: array
                    description: 'Wallet tags'
                    items:
                        type: string
                    order: 3
