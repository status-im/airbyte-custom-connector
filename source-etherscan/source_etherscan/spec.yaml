documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Etherscan Spec
  type: object
  required:
    - wallets
    - api_key
    - chain_id
  properties:
    api_key:
      title: 'Api Key'
      type: string
      description: 'Etherscan API key'
      airbyte_secret: true
    chain_id:
      title: 'Chain Id'
      type: string
      description: 'Id of the blockchain'
    wallets:
      title: Wallets
      description: "List of wallet to scan"
      type: array
      items:
        type: object
        properties:
          address:
            title: Address
            type: string
            description: 'Address of the wallet'
            order: 1
          name:
            title: Name
            type: string
            description: 'Name of the wallet'
            order: 2
          tags:
            title: Tags
            type: array
            description: 'Wallet tags'
            items:
              type: string
            order: 3
          start_date:
            type: 
              - string
              - "null"
            title: "Historical start date for backfills"
            description: 'Optional start date to add historical data. If not provided, defaults to yesterday. Format: YYYY-MM-DD'
            examples:
              - "2026-01-01"
              - "2026-12-02"
            order: 4
          end_date:
            type: 
              - string
              - "null"
            title: "Historical end date for backfills"
            description: 'Optional end date to add historical data. If not provided, defaults to yesterday. Format: YYYY-MM-DD'
            examples:
              - "2026-01-01"
              - "2026-12-02"
            order: 5

supported_destination_sync_modes:
  - overwrite
  - append