documentationUrl: https://docs.airbyte.com/integrations/sources/telegram
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Telegram Fetcher Source Spec
  type: object
  required:
    - bot_token
  additionalProperties: false
  properties:
    bot_token:
      type: string
      title: Telegram Bot Token
      description: "The Bot Token used to authenticate with Telegram API. Get it from @BotFather on Telegram."
      airbyte_secret: true
      order: 1
    chat_ids:
      type: array
      title: Chat IDs
      description: "Optional list of Chat IDs to filter messages from. Leave empty to fetch from all chats the bot has access to. Use negative numbers for groups/channels (e.g., -1001234567890)."
      items:
        type: string
      order: 2
