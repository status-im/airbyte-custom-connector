documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Bitcoin Explorer Spec
  type: object
  required:
    - wallets
  additionalProperties: true
  properties:
    wallets:
      title: Wallets
      description: "List of wallet to scan"
      type: array
      items:
        type: object
        properties:
          address:
            title: Address
            type: string
            description: Address of the wallet
          name:
            title: Name
            type: string
            description: Name of the wallet
          tags:
            type: array
            description: List of tags linked to the wallet
            items:
              type: string
          backfill:
            title: Backfill
            type: boolean
            description: If True then the entire history will be fetched. If False only yesterday's prices will be fetched
