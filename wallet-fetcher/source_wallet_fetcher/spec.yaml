documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Wallet Fetcher Spec
  type: object
  required:
    - wallets
  properties:
    wallets:
      title: Wallets
      description: "List of wallet to scan"
      type: array
      items:
        type: object
        additionalProperties: true
        properties:
          address:
            title: Address
            type: string
          name:
            title: Name
            type: string
